<!doctype html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WCSP - Web crawler support platform</title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/app.css"/>
    <link rel="shortcut icon" href="img/favicon.ico"/>
</head>
<body>

<div id="wrapper">
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container" ng-controller="LoginCtrl" data-ng-init="init()">
                <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="brand" href="#/">WCSP</a>

                <div class="nav-collapse collapse">
                    <ul class="nav">
                        <li><a href="#/about"><i class="icon-book icon-white"></i> About</a></li>
                        <li><a href="#/register" ng-hide="loggedIn"><i class="icon-pencil icon-white"></i> Register</a>
                        </li>
                        <li><a href="#/requests" ng-show="loggedIn"><i class="icon-globe icon-white"></i> Requests</a>
                        </li>
                    </ul>
                </div>

                <ul ng-show="loggedIn" class="nav pull-right">
                    <li><a class="brand" href="#">{{userData.name}}</a></li>
                    <li class="divider-vertical"></li>
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">Account</a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Change password</a></li>
                            <li class="divider"></li>
                            <li><a ng-click="logout()">Logout</a></li>
                        </ul>
                    </li>
                </ul>

                <form ng-hide="loggedIn" class="navbar-form pull-right">
                    <input ng-model="username" class="span2" type="text" placeholder="username">
                    <input ng-model="password" class="span2" type="password" placeholder="password">
                    <button class="btn" ng-click="login()">Login</button>
                </form>
            </div>
        </div>
    </div>

    <div class="container" ng-view></div>
</div>
<footer>
    <div class="container text-center">
        <a href="http://ogorkis.net">Â© SO 2013</a>
    </div>
</footer>

<script src="js/lib/angular/angular.js"></script>
<script src="js/lib/angular/angular-route.js"></script>
<script src="js/lib/angular/angular-resource.js"></script>
<script src="js/lib/angular/angular-cookies.js"></script>
<script src="js/app.js"></script>
<script src="js/services.js"></script>
<script src="js/controllers.js"></script>
<script src="js/filters.js"></script>
<script src="js/directives.js"></script>
<script src="js/lib/ui-bootstrap-tpls-0.6.0.min.js"></script>
<script src="js/lib/jquery.min.js"></script>
<script src="js/lib/bootstrap.min.js"></script>
</body>
</html>
